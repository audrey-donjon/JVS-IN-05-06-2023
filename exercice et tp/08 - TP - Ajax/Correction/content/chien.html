<h2>Chien</h2>
<img class="img-animals" src="img/chien.jpg" alt="chien">
<p>Le Chien (Canis lupus familiaris) est la sous-espèce domestique de Canis lupus (Loup gris), un mammifère de la famille des Canidés (Canidae), laquelle comprend également le dingo, chien domestique retourné à l'état sauvage. </p>
