<h2>Poisson</h2>
<img class="img-animals" src="img/poisson.jpg" alt="poisson">
<p>Les poissons sont des animaux vertébrés aquatiques à branchies, pourvus de nageoires dont le corps est généralement couvert d'écailles. On les trouve abondamment aussi bien dans les eaux douces, saumâtres et de mers.</p>
